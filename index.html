<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <main>
        <div class="timerbox">
            
            <span id="timer">
                <span id="min">0</span>
                <span>:</span>
                <span id="sec">0</span>
                <span>:</span> 
                <span id="ms">0</span>    <br>
                <button id="pause">Пауза/Пуск (P)</button>
                <button id="reset">Сбросить (R)</button> <br>
                
            </span></div>
    </main>  
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
